<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Pop Cinema</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/cards.css" />
    <link rel="stylesheet" href="/css/navTop.css" />
    <link rel="stylesheet" href="/css/p5sketch.css" />
    <link rel="stylesheet" href="/css/sideNav.css" />
    <link rel="stylesheet" href="/css/movies.css" />
    <link rel="stylesheet" href="/css/series.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>

  <body>
    <div class="mainContainer" id="main-container">
      <header>
        <div id="p5-staticTV"></div>
        <div class="sideNavContainer" id="side-nav-container">
          <div class="genre-links">
            <nav class="sideNav" id="side-nav">
              <ul>
                <li><a href="#" id="drama"></a></li>
                <li><a href="#" id="comedy"></a></li>
                <li><a href="#" id="sci-fi"></a></li>
              </ul>
            </nav>
          </div>

          <div class="searchSectionIcon">
            <nav class="searchIcon">
              <ul>
                <li><a href="#" id="searchLink"></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="navContainer" id="nav-container">
          <nav class="nav-top" id="navTop">
            <ul>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </nav>
        </div>

        <div id="p5-container"></div>

        <div class="section">
          <h2 class="section-title">Films</h2>
          <div id="filmCatalog" class="catalog">
            <div class="film-card">
              <div class="film-img">
                <!-- <img src="${film.image}" alt="${film.title}" /> -->
              </div>
              <div class="film-info"></div>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Series</h2>
          <div id="seriesCatalog" class="catalog"></div>
        </div>

        <div class="movies-page" id="movies"></div>

        <div class="series-page" id="series"></div>
      </main>

      <footer>
        <p>Streming Service Mockup</p>
      </footer>
    </div>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/navTop.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="/js/p5sketch.js"></script>
    <script src="/js/p5logo.js"></script>
    <script type="module" src="/js/sideNav.js"></script>
  </body>
</html>
